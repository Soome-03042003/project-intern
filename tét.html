<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <!-- Demo styles -->
  <style>
.grid {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-column-gap: 10px;
}

.item {
  background-color: #ccc;
  padding: 10px;
}
.hidden {
    display: none;
}

   
  </style>
</head>

<body>
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
  <div class="item">Item 4</div>
  <div class="item">Item 5</div>
  <div class="item">Item 6</div>
  <div class="item">Item 7</div>
  <div class="item hidden">Item 8</div> <!-- Ô thứ 8 bị ẩn ban đầu -->
  
  <button id="showButton">Hiện ô thứ 8</button>
  
  <script>
    document.getElementById('showButton').addEventListener('click', function() {
    // Khi nút được nhấn, xóa lớp 'hidden' khỏi ô thứ 8 để hiển thị nó
    document.querySelector('.item.hidden').classList.remove('hidden');
    // Vô hiệu hóa nút sau khi ô thứ 8 đã xuất hiện
    this.disabled = true;
});

  </script>
</body>

</html>
